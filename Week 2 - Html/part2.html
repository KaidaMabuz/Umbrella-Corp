<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internal CSS Demo</title>
  <style>
    * { box-sizing: border-box; }
    html, body { margin: 0; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 16px; background:#c6e3ff; color:#0f172a; }
    h1 { color:#2563eb; margin-bottom: 8px; }
    p { font-style: italic;}
    a  { color:#2563eb; text-decoration:none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>My Study Planner (Internal)</h1>
  <p>These styles live in a <code>&lt;style&gt;</code> tag inside the page head.</p>
  <a href="#">A sample link</a>
</body>
</html>
</DOCTYPE>
